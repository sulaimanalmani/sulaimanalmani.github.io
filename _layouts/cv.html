<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title | escape }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {%- if site.stylesheet -%}
    <link rel="stylesheet" href="{{ site.stylesheet | relative_url }}" />
    {%- endif -%}

    <style>
      .pdf-wrap {
        border: 1px solid rgba(0, 0, 0, 0.12);
        border-radius: 12px;
        overflow: hidden;
        margin-top: 1rem;
      }
      .pdf-frame {
        width: 100%;
        height: 80vh;
        border: 0;
        display: block;
      }
      .pdf-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.75rem;
      }
      .btn-sm {
        padding: 0.4rem 0.6rem;
        border-radius: 8px;
        border: 1px solid rgba(0, 0, 0, 0.15);
        text-decoration: none;
        font-size: 0.9rem;
      }
      @media (prefers-color-scheme: dark) {
        .pdf-wrap {
          border-color: rgba(255, 255, 255, 0.16);
        }
        .btn-sm {
          border-color: rgba(255, 255, 255, 0.2);
          color: #e5e7eb;
        }
      }
    </style>
  </head>

  <body>
    {%- include header.html -%}

    <main class="container page-content" style="max-width: 1100px; margin: 2rem auto">
      <h1 style="margin-bottom: 1rem">{{ page.title }}</h1>

      {% if page.cv_pdf %}
      <div class="pdf-wrap">
        <iframe class="pdf-frame" src="{{ page.cv_pdf | relative_url }}" title="Curriculum Vitae" loading="lazy"></iframe>
      </div>
      <div class="pdf-actions">
        <a class="btn-sm" href="{{ page.cv_pdf | relative_url }}" target="_blank" rel="noopener">Open in new tab</a>
        <a class="btn-sm" href="{{ page.cv_pdf | relative_url }}" download>Download PDF</a>
      </div>
      {% else %} {{ content }} {% endif %}
    </main>

    {%- include footer.html -%}
  </body>
</html>
